<div *ngIf="detail">
  <div class="card" style="margin-bottom:16px;">
    <div class="card-title">Pipeline</div>
    <div class="pipeline-head">
      <div>
        <div class="pipeline-name">{{ detail.pipeline.name }}</div>
        <div class="muted">{{ detail.pipeline.repo }} · {{ detail.pipeline.default_branch }}</div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Run History</div>
    <table class="table" style="margin-top:10px;">
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Trigger</th>
        <th>Commit</th>
        <th>Started</th>
        <th>Duration</th>
      </tr>
      <tr *ngFor="let r of detail.runs">
        <td>#{{ r.id }}</td>
        <td><span class="status-pill {{ r.status }}">{{ r.status }}</span></td>
        <td>{{ r.trigger_type }}</td>
        <td>{{ r.commit_sha }}</td>
        <td>{{ r.started_at || '—' }}</td>
        <td>{{ r.duration_seconds }}s</td>
      </tr>
      <tr *ngIf="detail.runs.length === 0"><td colspan="6">No runs yet.</td></tr>
    </table>
  </div>
</div>
