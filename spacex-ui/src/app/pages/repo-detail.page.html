<div *ngIf="detail">
  <div class="card" style="margin-bottom:16px;">
    <div class="card-title">Repository</div>
    <div class="repo-head">
      <div>
        <div class="repo-name">{{ detail.repo.name }}</div>
        <div class="muted">Default branch: {{ detail.repo.default_branch }}</div>
      </div>
    </div>
  </div>

  <div class="card" style="margin-bottom:16px;">
    <div class="card-title">Create Commit (Simulated)</div>
    <form (ngSubmit)="commit()" class="commit-form">
      <input class="input" type="text" [(ngModel)]="message" name="message" placeholder="Commit message" required>
      <button class="btn" type="submit">Commit</button>
    </form>
  </div>

  <div class="card">
    <div class="card-title">Commit History</div>
    <table class="table" style="margin-top:10px;">
      <tr>
        <th>Message</th>
        <th>Author</th>
        <th>SHA</th>
        <th>Date</th>
      </tr>
      <tr *ngFor="let c of detail.commits">
        <td>{{ c.message }}</td>
        <td>{{ c.author }}</td>
        <td>{{ c.sha }}</td>
        <td>{{ c.created_at }}</td>
      </tr>
      <tr *ngIf="detail.commits.length === 0"><td colspan="4">No commits yet.</td></tr>
    </table>
  </div>
</div>
